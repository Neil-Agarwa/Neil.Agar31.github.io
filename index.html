<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sensor Readings</title>
	<style type="text/css">
		body{
			background-color: #BF5700; /* Burnt Orange UT color */
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.data-container{
			display: flex;
			justify-content: space-between;
			width: 80%; /* Adjust width for responsiveness */
			margin: 50px auto;
			padding: 20px;
			background-color: #FFF;
			box-shadow: 0 2px 20px rgba(0, 0, 0,0.1);
			border-radius: 10px;
			flex-wrap: wrap; /* Allow flex items to wrap on small screens */
		}

		.data-item{
			text-align: center;
			flex: 1 1 30%; /* Make each item flexible */
			margin: 10px; /* Add margin between items */
		}

		.data-item h2{
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		.data-item p{
			font-size: 48px;
			font-weight: bold;
			color: #6EB7FF;
		}

		.data-head{
			margin: auto;
			width: 80%; /* Adjust width for responsiveness */
			text-align: center;
			font-size: 45px;
			font-weight: bold;
			margin: 50px auto;
			padding: 20px;
			background-color: #FFF;
			box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
			border-radius: 20px;
		}

		.data-subhead{
			margin: auto;
			width: 80%; /* Adjust width for responsiveness */
			text-align: center;
			font-size: 24px;
			font-weight: normal;
			margin-top: 10px;
		}

		/* Media queries for responsiveness */

		/* For tablets and smaller screens */
		@media only screen and (max-width: 768px) {
			.data-container {
				width: 90%;
			}

			.data-item h2 {
				font-size: 20px; /* Smaller font size for smaller screens */
			}

			.data-item p {
				font-size: 36px; /* Adjust font size for small screens */
			}

			.data-head {
				width: 90%;
				font-size: 30px; /* Adjust font size for small screens */
			}

			.data-subhead {
				width: 90%;
				font-size: 18px; /* Adjust font size for smaller screens */
			}
		}

		/* For phones */
		@media only screen and (max-width: 480px) {
			.data-container {
				width: 100%;
				flex-direction: column; /* Stack the items vertically on small screens */
			}

			.data-item {
				flex: 1 1 100%; /* Make items take full width on small screens */
				margin: 20px 0; /* Add space between items */
			}

			.data-head {
				font-size: 24px; /* Further reduce the font size */
			}

			.data-subhead {
				font-size: 16px; /* Further adjust font size for phones */
			}
		}
	</style>
</head>
<body>

	<div class="data-head">PCL Room Availability</div>
	<div class="data-subhead">Room 5.120</div>

	<div class="data-container">
		<div class="data-item">
			<h2>Distance</h2>
			<p class="value" id="distance">0 cm</p>
		</div>
		<div class="data-item">
			<h2>Sound</h2>
			<p class="value" id="sound">0 dB</p>
		</div>
		<div class="data-item">
			<h2>Status</h2>
			<p class="value" id="status">Unknown</p>
		</div>
	</div>

	<!-- Firebase scripts -->
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

	<script type="module">
	  // Firebase configuration
	  const firebaseConfig = {
	    apiKey: "AIzaSyDSgBtevM14vLQk7MkJZHxB7nR1dqzFtsc",
	    authDomain: "study-room-availability.firebaseapp.com",
	    databaseURL: "https://study-room-availability-default-rtdb.firebaseio.com",
	    projectId: "study-room-availability",
	    storageBucket: "study-room-availability.firebasestorage.app",
	    messagingSenderId: "435040431355",
	    appId: "1:435040431355:web:2595d30752741679cdd45e"
	  };

	  // Initialize Firebase
	  firebase.initializeApp(firebaseConfig);

	  // Get a reference to the database
	  var database = firebase.database();

	  // Get references to the data nodes
	  var distanceRef = database.ref('sensor/distance');
	  var soundRef = database.ref('sensor/sound');
	  var statusRef = database.ref('sensor/status');

	  // Fetch and update distance data
	  distanceRef.on('value', function(snapshot) {
	    var distance = snapshot.val();
	    document.getElementById('distance').innerHTML = distance + " cm";
	  });

	  // Fetch and update sound data
	  soundRef.on('value', function(snapshot) {
	    var sound = snapshot.val();
	    document.getElementById('sound').innerHTML = sound + " dB";
	  });

	  // Fetch and update status data
	  statusRef.on('value', function(snapshot) {
	    var status = snapshot.val();
	    document.getElementById('status').innerHTML = status;
	  });
	</script>
</body>
</html>
